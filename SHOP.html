          <option value="all">All Categories</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-outline-primary w-100" id="featuredFilter">

  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script type="module">
  import { getProducts, createProductCard, getCategories } from './assets/js/products.js';
  import { updateCartBadge } from './assets/js/cart.js';
  import { debounce } from './assets/js/utils.js';

  let currentFilters = {
    search: '',
    category: 'all',
    featured: false
  };

  async function loadProducts() {
    const container = document.getElementById('productsContainer');
    container.innerHTML = '<div class="text-center w-100"><div class="loading-spinner"></div></div>';

    const products = await getProducts(currentFilters);

    container.innerHTML = '';

    if (products.length === 0) {
      container.innerHTML = `
        <div class="empty-state w-100">
          <i class="fas fa-search"></i>
          <h3>No products found</h3>
          <p>Try adjusting your filters</p>
        </div>
      `;
    } else {
      for (const product of products) {
        const card = await createProductCard(product);
        container.appendChild(card);
      }
    }

    document.getElementById('productCount').textContent =
      `Showing ${products.length} ${products.length === 1 ? 'product' : 'products'}`;
  }

  async function loadCategories() {
    const categories = await getCategories();
    const select = document.getElementById('categoryFilter');

    categories.forEach(category => {
      const option = document.createElement('option');
      option.value = category;
      option.textContent = category.charAt(0).toUpperCase() + category.slice(1).replace('-', ' ');
      select.appendChild(option);
    });
  }

  const searchInput = document.getElementById('searchInput');
  searchInput.addEventListener('input', debounce((e) => {
    currentFilters.search = e.target.value;
    loadProducts();
  }, 500));

  const categoryFilter = document.getElementById('categoryFilter');
  categoryFilter.addEventListener('change', (e) => {
    currentFilters.category = e.target.value;
    loadProducts();
  });

  const featuredFilter = document.getElementById('featuredFilter');
  featuredFilter.addEventListener('click', () => {
    currentFilters.featured = !currentFilters.featured;
    featuredFilter.classList.toggle('btn-primary');
    featuredFilter.classList.toggle('btn-outline-primary');
    loadProducts();
  });

  updateCartBadge();
  loadCategories();
  loadProducts();
</script>

</body>
